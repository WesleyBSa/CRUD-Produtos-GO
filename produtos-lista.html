<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-shop"></i> FSSS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/"><i class="bi bi-house-door"></i> Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-box-seam"></i> Produto
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/produto-formulario"><i class="bi bi-plus-circle"></i> Cadastrar Produto</a></li>
                            <li><a class="dropdown-item" href="/produtos-lista"><i class="bi bi-card-list"></i> Listar Produtos</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>  
    <div class="container mt-5">
        <h2 class="text-center mb-4">
            Lista de Produtos
            <img src="static/list.ico" alt="Icone" class="svg-icon">
        </h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Descrição</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .}}
                    <tr>
                        <td data-label="ID">{{.ID}}</td>
                        <td data-label="Nome">{{.Nome}}</td>
                        <td data-label="Preço">R${{.Preco}}</td>
                        <td data-label="Quantidade">{{.Quantidade}}</td>
                        <td data-label="Descrição">{{.Descricao}}</td>
                        <td data-label="Ações" class="text-center actions-btn">
                            <a href="/produto-altera-formulario?id={{.ID}}" class="btn btn-warning btn-sm mr-1 mb-1">Alterar</a>
                            <a href="/remove-produto?id={{.ID}}" class="btn btn-danger btn-sm mb-1">Remover</a>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
        <div class="text-center mt-4">
            <a href="/produto-formulario" class="btn btn-success"><i class="fas fa-plus-circle"></i> Adicionar Produto</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="static/js/bootstrap.bundle.js"></script>
</body>
</html>
